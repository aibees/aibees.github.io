---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.subject == "blog" %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}" onclick="articleAccess(`{{ post.title }}`)">{{ post.title }}</a></h1>
        {{ post.subtitle }}
      </article>
    {% endif %}
  {% endfor %}
</div>

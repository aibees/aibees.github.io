---
layout: default
permalink: /category/linux
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category == "linux" %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.subtitle }}
      </article>
    {% endif %}
  {% endfor %}
</div>
